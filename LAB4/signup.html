<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> 회원가입 </title>
        <link rel = "stylesheet" type = "text/css" href = "main.css">
        <link href = "https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
        <link href = "https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
        <link href = "https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class = "title">
            <h1>Welcome to INTERNET-PROGRAMMING SHOP</h1>
        </div>
        <br>
        <a href = index.html class = "button1">메인페이지</a> <a href = login.html class = "button1">로그인</a> <a href = signup.html class = "button2">회원가입</a>
        <br>
        <br>
        <br>
        <div class = "body1">
            <form autocomplete = "on">
                <p>개인정보(필수)</p>
                <p><label>이름:
                    <input name = "name" type = "name" autofocus placeholder = "이름을 입력하세요">
                </label></p>
                <p><label>생일:
                    <input name = "date" type = "date">
                </label></p>
                <p><label>학년:
                    <input name = "number" type = "number">
                </label></p>
                <p><label>전화번호:
                    <input name = "tel" type = "tel" placeholder = "(###) ####-####"
                    pattern = "\(\d{3}\) +\d{4}-\d{4}" required>
                </label></p>
                <p><label>이메일:
                    <input name = "email" type = "email" placeholder = "name@domain.com"
                    required>
                </label></p>
                <p><label>유저 아이디:
                    <input name = "id" type = "id" placeholder = "아이디를 입력하세요">
                </label></p>
                <p><label>비밀번호:
                    <input name = "password" type = "password" placeholder = "비밀번호를 입력하세요">
                </label></p>
                <p><label>비밀번호 확인:
                    <input name = "password" type = "password" placeholder = "비밀번호를 다시 한번 입력하세요">
                </label></p>
                <br>
                <p>
                    <input type = "submit" value = "회원가입">
                    <input type = "reset" value = "취소">
                </p>
            </form> 
        </div>       
    </body>
</html>
